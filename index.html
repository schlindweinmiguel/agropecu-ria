<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agropecuária São Cristóvão - (Com Login)</title>
  <style>
    :root{ --green:#2e7d32; --accent:#4caf50; --bg:#f4f9f4 }
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:#222}
    header{background:linear-gradient(90deg,var(--green),var(--accent));color:white;padding:18px}
    .container{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div style="width:56px;height:56px;border-radius:10px;background:white;color:var(--green);display:flex;align-items:center;justify-content:center;font-weight:800">AS</div>
        <div>
          <div style="font-weight:800">Agropecuária São Cristóvão</div>
          <small>Inovando o campo com tecnologia</small>
        </div>
      </div>
      <div style="margin-left:auto;display:flex;align-items:center;gap:12px">
        <div id="greetingHeader" style="font-weight:700"></div>
        <button id="openAuth" style="padding:8px 12px;border-radius:8px;border:none;cursor:pointer;background:white;color:var(--green)">Entrar / Cadastrar</button>
      </div>
    </div>
  </header>

  <main style="max-width:1100px;margin:20px auto;padding:0 16px">
    <h1>Bem-vindo à Agropecuária São Cristóvão</h1>
    <p>Use o botão no canto superior para entrar ou criar sua conta (simulação).</p>
  </main>

  <!-- Auth Modal -->
  <div id="authModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);align-items:center;justify-content:center">
    <div style="background:white;padding:18px;border-radius:12px;max-width:420px;width:96%">
      <h3 id="authTitle">Entrar</h3>
      <div>
        <input id="authName" placeholder="Nome (somente p/ cadastro)" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
        <input id="authEmail" placeholder="E-mail" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
        <input id="authPass" type="password" placeholder="Senha" style="width:100%;padding:8px;margin-bottom:8px;border-radius:6px;border:1px solid #ddd" />
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button id="switchAuth" style="background:transparent;border:1px solid var(--green);padding:8px;border-radius:6px">Cadastrar</button>
          <button id="submitAuth" style="background:var(--green);color:white;border:none;padding:8px 12px;border-radius:6px">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // mesma lógica de autenticação simulada usada na página de produtos
    (function(){
      function getUsers(){ try{ return JSON.parse(localStorage.getItem('agro_users')||'[]'); }catch(e){return []} }
      function saveUsers(u){ localStorage.setItem('agro_users', JSON.stringify(u)); }
      function setCurrent(user){ localStorage.setItem('agro_current', JSON.stringify(user)); }
      function getCurrent(){ try{ return JSON.parse(localStorage.getItem('agro_current')||'null'); }catch(e){return null} }

      const modal = document.getElementById('authModal');
      const authTitle = document.getElementById('authTitle');
      const authName = document.getElementById('authName');
      const authEmail = document.getElementById('authEmail');
      const authPass = document.getElementById('authPass');
      const submitAuth = document.getElementById('submitAuth');
      const switchAuth = document.getElementById('switchAuth');
      const openAuthBtn = document.getElementById('openAuth');
      const greetingHeader = document.getElementById('greetingHeader');
      let mode = 'login';

      function openAuth(m){ mode = m||'login'; authTitle.textContent = mode==='login'?'Entrar':'Cadastrar'; submitAuth.textContent = mode==='login'?'Entrar':'Registrar'; switchAuth.textContent = mode==='login'?'Cadastrar':'Já tenho conta'; authName.style.display = mode==='login'?'none':'block'; modal.style.display='flex'; authEmail.focus(); }
      function closeAuth(){ modal.style.display='none'; }

      openAuthBtn.addEventListener('click', ()=>openAuth('login'));
      switchAuth.addEventListener('click', ()=>openAuth(mode==='login'?'register':'login'));

      submitAuth.addEventListener('click', ()=>{
        const email = authEmail.value.trim(), pass = authPass.value;
        if(!email || !pass){ alert('Preencha e-mail e senha'); return; }
        const users = getUsers();
        if(mode==='login'){
          const user = users.find(u=>u.email===email && u.pass===pass);
          if(!user){ alert('Usuário não encontrado (simulação)'); return; }
          setCurrent({name:user.name,email:user.email}); closeAuth(); updateGreeting();
        } else {
          const name = authName.value.trim()||'Usuário'; if(users.find(u=>u.email===email)){ alert('E-mail já cadastrado.'); return; }
          users.push({name,email,pass}); saveUsers(users); setCurrent({name,email}); closeAuth(); updateGreeting();
        }
      });

      modal.addEventListener('click', (e)=>{ if(e.target===modal) closeAuth(); });

      function updateGreeting(){ const cur = getCurrent(); if(cur){ greetingHeader.textContent = `Olá, ${cur.name}`; } else { greetingHeader.textContent=''; } }
      document.addEventListener('DOMContentLoaded', updateGreeting);
    })();
  </script>
</body>
</html>
